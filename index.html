<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <img src="icons/dashboard.svg" alt="Dashboard icon" />
        <h2>Dashboard</h2>
      </div>
      <div class="links1 links">
        <ul>
          <li>
            <img class="icon" src="icons/home.svg" alt="home icon" />
            <span>Home</span>
          </li>
          <li>
            <img class="icon" src="icons/profile.svg" alt="profile icon" />
            <span>Profile</span>
          </li>
          <li>
            <img class="icon" src="icons/messages.svg" alt="messages icon" />
            <span>Messages</span>
          </li>
          <li>
            <img class="icon" src="icons/history.svg" alt="history icon" />
            <span>History</span>
          </li>
          <li>
            <img class="icon" src="icons/tasks.svg" alt="tasks icon" />
            <span>Tasks</span>
          </li>
          <li>
            <img
              class="icon"
              src="icons/communities.svg"
              alt="communities icon"
            />
            <span>Communities</span>
          </li>
        </ul>
      </div>
      <div class="links2 links">
        <ul>
          <li>
            <img class="icon" src="icons/settings.svg" alt="setting icon" />
            <span>Settings</span>
          </li>
          <li>
            <img class="icon" src="icons/support.svg" alt="support icon" />
            <span>Support</span>
          </li>
          <li>
            <img class="icon" src="icons/privacy.svg" alt="privacy icon" />
            <span>Privacy</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar">
      <div class="searchbar">
        <img class="icon" src="icons/search.svg" alt="search icon" /><input
          type="search"
        />
      </div>
      <div class="profilebar">
        <img
          src="icons/notification.svg"
          alt="notification icon"
          class="icon"
        />
        <img
          src="images/profilepic3.png"
          alt="your profilepicture"
          class="profile-img"
        />
        <span>Morgan Oakley</span>
      </div>
      <div class="welcomebar">
        <img
          src="images/profilepic3.png"
          alt="your profilepicture"
          class="profile-img profile-img-big"
        />
        <span>Hi there,</span>
        <span>Morgan Oakley(@morgan)</span>
      </div>
      <div class="buttonbar">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="content"></div>
  </body>
</html>
